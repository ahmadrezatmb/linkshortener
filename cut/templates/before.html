<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css '%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/static/favicon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="content">
                <h1>Shorten the link</h1>
                <form action="{% url 'aftercut' %}" method="POST">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="shorten" class="submit" id="submit">
                </form>
                <h6 id="error"></h6>
                <h2>As short as summer</h2>
            </div>
        </div>
    </div>
    
</body>
<script src="/static/javascripts.js"></script>
</html>
